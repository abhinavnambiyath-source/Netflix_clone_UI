<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for Icons -->
    <script src="https://kit.fontawesome.com/c939d0e917.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Navbar -->
    <div class="nav" id="nav">
        <img class="nav__logo" src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo">
        
        <div class="nav__links">
            <a href="#">Home</a>
            <a href="#">TV Shows</a>
            <a href="#">Movies</a>
            <a href="#">New & Popular</a>
            <a href="#">My List</a>
        </div>

        <div class="nav__actions">
            <i class="fas fa-search"></i>
            <i class="fas fa-bell"></i>
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png" alt="User Avatar" class="nav__avatar">
        </div>
    </div>

    <!-- Hero Banner (Featured Movie) -->
    <header class="banner">
        <div class="banner__contents">
            <h1 class="banner__title">Stranger Things</h1>
            <div class="banner__buttons">
                <button class="banner__button play"><i class="fas fa-play"></i> Play</button>
                <button class="banner__button info"><i class="fas fa-info-circle"></i> More Info</button>
            </div>
            <h1 class="banner__description">
                When a young boy vanishes, a small town uncovers a mystery involving secret experiments, terrifying supernatural forces, and one strange little girl.
            </h1>
        </div>
        <div class="banner--fadeBottom"></div>
    </header>

    <!-- Row: Netflix Originals (Larger posters) -->
    <div class="row">
        <h2>NETFLIX ORIGINALS</h2>
        <div class="row__posters">
            <img class="row__poster row__posterLarge" src="https://tse1.mm.bing.net/th/id/OIP.EsjdwRze8ztRouT5svV1AAHaKm?pid=Api&P=0&h=180" alt="Poster">
            <img class="row__poster row__posterLarge" src="https://tse4.mm.bing.net/th/id/OIP._gbCj_fTxdzCCVczrlJWewHaLH?pid=Api&P=0&h=180" alt="Poster">
            <img class="row__poster row__posterLarge" src="https://tse3.mm.bing.net/th/id/OIP.BAs0FU-2Fobe6QQKDdcl1QHaLe?pid=Api&P=0&h=180" alt="Poster">
            <img class="row__poster row__posterLarge" src="https://tse1.mm.bing.net/th/id/OIP.mFGK2fFXrUhODNNIARgr9gHaLc?pid=Api&P=0&h=180" alt="Poster">
            <img class="row__poster row__posterLarge" src="https://tse1.mm.bing.net/th/id/OIP.a7atXIr2qCK8tc6YYI3fhgHaLH?pid=Api&P=0&h=180" alt="Poster">
            <img class="row__poster row__posterLarge" src="https://tse2.mm.bing.net/th/id/OIP.GWPaVy0AkfwfV77x88Bz4wHaKa?pid=Api&P=0&h=180" alt="Poster">
            <img class="row__poster row__posterLarge" src="https://image.tmdb.org/t/p/original/qJ2tW6WMUDux911r6m7haRef0WH.jpg" alt="Poster">
        </div>
    </div>

    <!-- Row: Trending Now -->
    <div class="row">
        <h2>Trending Now</h2>
        <div class="row__posters">
            <img class="row__poster" src="https://image.tmdb.org/t/p/w500/pB8BM7pdSp6B6Ih7QZ4DrQ3PmJK.jpg" alt="Poster">
            <img class="row__poster" src="https://image.tmdb.org/t/p/w500/3bhkrj58Vtu7enYsRolD1fZdja1.jpg" alt="Poster">
            <img class="row__poster" src="https://image.tmdb.org/t/p/w500/7WsyChQLEftFiDOVTGkv3hFpyyt.jpg" alt="Poster">
            <img class="row__poster" src="https://tse3.mm.bing.net/th/id/OIP.FLE7-_BFW6CEAQqGazC8igHaK9?pid=Api&P=0&h=180" alt="Poster">
            <img class="row__poster" src="https://tse4.mm.bing.net/th/id/OIP.Sch262xOvkE4IoFg2n2RlQHaJQ?pid=Api&P=0&h=180" alt="Poster">
            <img class="row__poster" src="https://image.tmdb.org/t/p/w500/9Rj8l6gElLpRL7Kj17iZhrT5Zuw.jpg" alt="Poster">
            <img class="row__poster" src="https://image.tmdb.org/t/p/w500/6FfCtAuVAW8XJjZ7eWeLibRLWTw.jpg" alt="Poster">
            <img class="row__poster" src="https://tse2.mm.bing.net/th/id/OIP.bcZpYsttNZtZmyBqEZY3LAHaLn?pid=Api&P=0&h=180" alt="Poster">
        </div>
    </div>

    <!-- Row: Top Rated -->
    <div class="row">
        <h2>Top Rated</h2>
        <div class="row__posters">
            <img class="row__poster" src="https://image.tmdb.org/t/p/w500/q6y0Go1tsGEsmtFryDOJo3dEmqu.jpg" alt="Poster">
            <img class="row__poster" src="https://image.tmdb.org/t/p/w500/2CAL2433ZeIihfX1Hb2139CX0pW.jpg" alt="Poster">
            <img class="row__poster" src="https://image.tmdb.org/t/p/w500/3bhkrj58Vtu7enYsRolD1fZdja1.jpg" alt="Poster">
            <img class="row__poster" src="https://image.tmdb.org/t/p/w500/5KCVkau1HEl7ZzfPsKAPM0sMiKc.jpg" alt="Poster">
            <img class="row__poster" src="https://image.tmdb.org/t/p/w500/8kOWDBK6XlPUzckuHDo3wwVRFwt.jpg" alt="Poster">
            <img class="row__poster" src="https://tse2.mm.bing.net/th/id/OIP.MKXrv3qphmEhUSd9kgtlBwHaJP?pid=Api&P=0&h=180" alt="Poster">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
